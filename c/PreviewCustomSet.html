<script type="module">
    import MmCollection from "/c/script/mmx_preview_custom_set.js";
    //import bsession from './script/bsession.js';

    //const session = new bsession(config.backEndUrl, config.sessionTag);

    async function loadCollection() {
        console.log("Load");
        let query = new URLSearchParams(window.location.search);
        let id = query.get("id");
    
        const collection = await MmCollection.LoadFromSessionStorage(id);
        collection.attachTo(document.getElementById("mmx_browse_tree"));

        const mainElement = document.querySelector('main');
        if (mainElement) {
            mainElement.classList.add('mm_columns');
        }
    }
    
    loadCollection()

</script>
